<form class="h-full mt-10" [formGroup]="signUpForm" (ngSubmit)="register()">
    <h2 class="text-xl text-center text-violet-900 text-bold">Crear cuenta</h2>
    <div id="logo" class="flex items-center justify-center my-5">
        <img src="" alt="" class="min-h-[6rem] bg-gray-300 w-[6rem] rounded-full">
    </div>
    
    <div class="flex flex-col items-center mt-10">
        <input id="full-name" type="text" placeholder="Nombre Completo" class="shadow appearance-none
        rounded w-full py-2 px-3 
        bg-gray-300 text-gray-700 mb-4 leading-tight 
        focus:outline-none focus:shadow-outline
        max-w-[75%]"
        [ngClass]="{'border-red-500 border': fullNameError}"
        minlength="10"
        formControlName="fullName"
        required
        >
        <p class="text-red-500 text-xs italic" *ngIf="fullNameError">{{fullNameError}} </p>
        
        <input id="email" type="email" placeholder="Correo Institucional" class="shadow appearance-none
        rounded w-full py-2 px-3 
        bg-gray-300 text-gray-700 mb-4 leading-tight 
        focus:outline-none focus:shadow-outline
        max-w-[75%]"
        [ngClass]="{'border-red-500 border': emailError}"
        formControlName="email"
        required
        >
        <p class="text-red-500 text-xs italic" *ngIf="emailError">{{emailError}} </p>
        
        <input id="password" type="password" placeholder="Contraseña" class="shadow appearance-none
        rounded w-full py-2 px-3 
        bg-gray-300 text-gray-700 mb-4 leading-tight 
        focus:outline-none focus:shadow-outline
        max-w-[75%]"
        [ngClass]="{'border-red-500 border': passwordError}"
        minlength="6"
        formControlName="password"
        required
        >
        <p class="text-red-500 text-xs italic" *ngIf="passwordError">{{passwordError}} </p>

        <input id="confirmPassword" type="password" placeholder="Confirmar Contraseña" class="shadow appearance-none
        rounded w-full py-2 px-3 
        bg-gray-300 text-gray-700 mb-4 leading-tight 
        focus:outline-none focus:shadow-outline
        max-w-[75%]"
        [ngClass]="{'border-red-500 border': passwordConfirmError}"
        minlength="6"
        formControlName="confirmPassword"
        required
        >
        <p class="text-red-500 text-xs italic" *ngIf="passwordConfirmError">{{passwordConfirmError}} </p>
        <button class="rounded-full bg-violet-400 my-4 px-4 py-2 text-neutral-50 font-bold hover:bg-violet-700">Continuar</button>

    </div>
    

    
</form>
