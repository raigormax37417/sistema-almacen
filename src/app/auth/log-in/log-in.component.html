<div class="bg-indigo-500">
    <div class="p-8 lg:w-1/2 mx-auto">
       <div class="bg-indigo-800 rounded-t-lg p-8">
          <p class="text-center text-sm text-white font-light">Iniciar sesión con:</p>
          <div>
             <div class="flex items-center justify-center space-x-4 mt-3">
                <button class="flex items-center py-2 px-4 text-sm uppercase rounded 
                bg-white hover:bg-gray-100 text-indigo-500 border border-transparent 
                hover:border-transparent hover:text-gray-700 shadow-md hover:shadow-lg 
                font-medium transition transform hover:-translate-y-0.5"
                (click)="googleLogin()">
                   <svg              xmlns="http://www.w3.org/2000/svg"              class="w-6 h-6 mr-3"              viewBox="0 0 48 48"            >
                      <path                fill="#fbc02d"                d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"              />
                      <path                fill="#e53935"                d="m6.306 14.691 6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"              />
                      <path                fill="#4caf50"                d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"              />
                      <path                fill="#1565c0"                d="M43.611 20.083 43.595 20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002 6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"              />
                   </svg>
                   Google
                </button>
             </div>
          </div>
       </div>
       <div class="bg-gray-200 rounded-b-lg py-12 px-4 lg:px-24">
          <p class="text-center text-sm text-gray-800 font-light">        O iniciar por medio del correo y contraseña institucional     </p>
          <form [formGroup]="loginForm" class="mt-6" (submit)="login()">
                <div class="relative">
                    <input required
                    class="appearance-none border pl-12 border-gray-100 
                    shadow-sm focus:shadow-md focus:placeholder-gray-600  
                    transition  rounded-md w-full py-3 text-gray-600 
                    leading-tight focus:outline-none focus:ring-gray-600 
                    focus:shadow-outline border-indigo-800" 
                    id="username" 
                    type="text" 
                    placeholder="Correo Institucional"
                    formControlName="email" />
                    <p class="text-red-500 text-xs italic" *ngIf="emailError">{{emailError}}</p>
                    <div class="absolute left-0 inset-y-0 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg"     class="h-7 w-7 ml-3 text-gray-400 p-1"  viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
                        </svg>
                    </div>
                </div>
                <div class="relative mt-3">
                    <input required
                    class="appearance-none border pl-12 border-gray-100 shadow-sm 
                    focus:shadow-md focus:placeholder-gray-600  transition  rounded-md w-full 
                    py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline
                    border-indigo-800"
                    id="password"            
                    type="password"            
                    placeholder="Contraseña"
                    formControlName="password"
                    [ngClass]="{'border-red-500': passwordError}"
                    />
                    <p class="text-red-500 text-xs italic" *ngIf="passwordError">{{passwordError}}</p>
                    <div class="absolute left-0 inset-y-0 flex items-center">
                    <svg              xmlns="http://www.w3.org/2000/svg"              class="h-7 w-7 ml-3 text-gray-400 p-1"              viewBox="0 0 20 20"              fill="currentColor"            >
                        <path                d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"              />
                    </svg>
                    </div>
                </div>
                <p class="mt-4 italic text-gray-800 font-light text-xs">Password strength: <span class="font-bold text-green-400">strong</span></p>
                <div class="mt-4 flex items-center text-gray-800">
                    <a href="#" (onclick)="forgotPassword()" class="my-2">¿Olvidaste tu contraseña?</a>      
                    <a href="#" routerLink="/auth/signup" class="my-2">¿No tienes cuenta? <strong>Crear Cuenta</strong></a>
                </div>
                <div class="flex items-center justify-center mt-8">
                    <button class="text-white py-2 px-4 uppercase rounded bg-indigo-500 hover:bg-indigo-600 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5">Iniciar Sesión</button>
                </div>
          </form>
       </div>
    </div>
 </div>
