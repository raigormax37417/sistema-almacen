<div class="flex flex-col items-center">
    <div *ngIf="isComplete" class="absolute bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
        <p class="font-bold">Pedido escaneádo con éxito</p>
        <p class="text-sm">Se realizó correctamente el pedido.</p>
    </div>
    <div *ngIf="isPending" class="absolute bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
        <p class="font-bold">Atención</p>
        <p>Su pedido ya ha sido completado.</p>
      </div>
    <zxing-scanner class="w-96" (scanSuccess)="getOrder($event)"></zxing-scanner>
    <app-order></app-order>
</div>
