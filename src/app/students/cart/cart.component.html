<div class="w-full bg-gray-300 text-center">
  <h1 class="p-4 text-gray-900 text-xl font-medium">Carrito de Herramientas</h1>
</div>
<div class="w-screen my-3 sm:w-full justify-center flex flex-row flex-wrap">
    <div *ngFor="let pedido of pedidos" class="flex flew-row justify-center items-center mx-6 my-2 sm:m-2 border border-gray-300 rounded-lg shadow-xl bg-white w-screen sm:max-w-sm text-center">
      <div class="flex flex-col flex-wrap p-6">
        <h5 class="text-gray-900 text-base font-medium mb-2">{{pedido.tool.herramienta}}</h5>
        <p class="text-gray-700 text-base mb-4 font-light">Cantidad: {{pedido.amount}}</p>
      </div>    
      <div class="w-4 h-4 flex justify-center items-center rounded-full bg-red-600 p-6">
        <button type="button" (click)="removeTool(pedido.tool)">
          <svg class="w-5 h-5 text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM394.8 466.1C393.2 492.3 372.3 512 346.9 512H101.1C75.75 512 54.77 492.3 53.19 466.1L31.1 128H416L394.8 466.1z"/>
          </svg>
        </button>
      </div>
    </div>
</div>
