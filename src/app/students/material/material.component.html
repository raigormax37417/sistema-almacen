<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
      <div class="sm:overflow-x-auto px-0 p-8">
        <div class="flex flex-row justify-end pr-4">
          <svg class="w-6 h-6 mr-2 mt-2 content-center" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
            <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
          </svg>
          <input type="text" name="searchTool"
           class="
           form-control block sm:w-96 px-3 py-1.5 text-base font-normal text-gray-700
           bg-white bg-clip-padding border border-solid border-gray-300
           rounded transition ease-in-out m-0 mr-4 mb-4
           focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
           placeholder="Nombre de la herramienta" #searchTool (keyup)="onSearchTool(searchTool.value)"/>
        </div> 
        <table class="w-screen overflow-auto sm:w-min-full table-auto">
          <thead class="border-b bg-gray-300">
            <tr>
              <th scope="col" class="text-base lg:text-lg font-medium text-gray-900 px-1 sm:px-6 py-4 text-left">
                Herramienta 
              </th>
              <th scope="col" class="text-base lg:text-lg font-medium text-gray-900 px-1 sm:px-6 py-4 text-left">
                Total 
              </th>
              <th scope="col" class="text-xs md:text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Imagen
              </th>
              <th scope="col" class="text-base lg:text-lg font-medium text-gray-900 px-1 sm:px-6 py-4 text-left">
               Opciones 
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tool of tools | tools:page:search" class="border-b">
              <td class="text-base lg:text-lg flex flex-col text-gray-900 font-normal sm:font-light px-1 sm:px-6 py-4 whitespace-normal">
                {{tool.herramienta}}
              </td>
              <td class="text-base lg:text-lg text-gray-900 font-light px-1 sm:px-6 py-4 whitespace-nowrap">
                {{tool.cantidad}}
              </td>
              <td>
                <img class="w-24 h-24 sm:w-28 sm:h-28 bg-gray-300" src="{{tool.img}}" alt="tool-img">
              </td>
              <td class="text-base lg:text-lg flex flex-col sm:flex-row text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                <button type="button" class="bg-yellow-300 flex justify-center hover:bg-yellow-400 text-white text-sm font-bold
                  py-2 mx-1 px-3 sm:px-4 rounded-full" (click)="addTool(tool)">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                      <path d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"/>
                    </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
       <div class="container mt-2 mb-2 flex flex-col sm:flex-row w-screen sm:w-full sm:space-x-3 justify-center">
        <button type="button" class="bg-slate-300 rounded w-30 lg:w-36 text-center p-2" (click)="prevPage()">Anterior</button>
        <button type="button" class="bg-green-300 rounded w-30 lg:w-36 text-center p-2 " (click)="nextPage()" 
            [disabled]="(tools | tools:page:search).length === 0">Siguiente</button>
       </div>
       <app-cart></app-cart>
       <div class="flex flex-col md:flex-row w-screen sm:w-full flex-wrap sm:space-x-3 justify-center">
          <button type="button" class="bg-blue-300 content-center rounded w-30 text-center p-2" (click)="generateQR()">Generar QR</button>
          <button type="button" class="bg-indigo-500 content-center text-white rounded w-30 text-center p-3 mt-2 sm:mt-0" routerLink="/students/qrcode">Ver QR</button>
       </div>
      </div> 
    </div>
  </div>
</div>
